<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build a Palindrome Checker</title>
    <!-- Bootstrap Installation -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main class="container">
      <div
        class="d-flex justify-content-center align-items-center flex-column mt-5 main-content"
      >
        <h1 class="text-center mb-5 fw-bolder">Is it a Palindrome?</h1>
        <div
          class="d-flex text-center align-items-center gap-3 bg-white palindrome-div p-4 rounded-4 flex-column">
          <p class="label mb-3 ">Enter in text to check for a palindrome:</p>
          <div class="d-flex flex-row gap-3">
            <input type="text" id="text-input" class="" />
            <button id="check-btn" class="border-0 rounded-4 px-3 ">Check</button>
          </div>
          <div id="result" class="text-black"></div>
        </div>

        <div class="definition d-flex fs-5 text-center align-items-center p-4 rounded-4 flex-column mt-5">
            <p class="palindrome-definition">
                <span role="img" aria-label="light-bulb">ðŸ’¡</span>
                A <dfn>palindrome</dfn> is a word or sentence that's spelled the same
                way both forward and backward, ignoring punctuation, case, and
                spacing.
              </p>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
